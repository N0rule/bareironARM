services:
  bareiron:
    build: .
    container_name: bareiron
    ports:
      - "25565:25565"
    volumes:
      - ./world.bin:/app/world.bin:rw
    restart: unless-stopped
    stdin_open: true
    tty: true
    network_mode: bridge
    labels:
      - homepage.group=Docker
      - homepage.name=Minecraft Bareiron Server
      - homepage.icon=minecraft.png
      - homepage.description=Minimalist Minecraft Server (1.21.8)